<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
    <title>Math Plotter</title>
</head>
<body>
    <div id="content-container">
        <div id="input-container">
            <div id="equation-container">
                <label for="equation">Equation</label>
                <input id="equation-field">
            </div>
            
            <div class="xmin-container">
                <label for="xmin">x min</label>
                <input id="xmin" name="xmin" type="number" value="-10" required>
            </div>

            <div class="xmax-container">
                <label for="xmax">x max</label>
                <input id="xmax" name="xmax" type="number" value="10" required>
            </div>

            <div class="ymin-container">
                <label for="ymin">y min</label>
                <input id="ymin" name="ymin" type="number" value="-10" required>
            </div>

            <div class="ymax-container">
                <label for="ymax">y max</label>
                <input id="ymax" name="ymax" type="number" value="10" required>
            </div>
        </div>
        <canvas id="graph-window" width="800px" height="800px"></canvas>
    </div>
    <script type='module' src="./scripts/graph.js"></script>
    <script type='module' src="./scripts/main.js"></script>
</body>
</html>
